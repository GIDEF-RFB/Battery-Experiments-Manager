{% extends "base.html" %}
{% load plotly_dash %}

{% block page_content %}

    <div class="container-fluid">
        <div class="row" style="height: 90vh;">
            <div class="col-md-4 col-lg-3 col-xl-2">
                <div class="vLeftMenu bg-light text-capitalize">

                    <ul class="vLeftMenu">
                        <a class="" href="#">
                            <li class="vLeftMenu On" id="myActiveVLeftMenu">
                                <span>Electrical</span>
                            </li>
                        </a>
                    </ul>

                </div>
            </div>

            <div class="col-md-8 col-lg-9 col-xl-10" id="mainPanel">
                <div class="bg-light mainPanel">
                    <h4>Graph</h4>
                    {% plotly_app name='Graph' initial_arguments=some_dict ratio=0.6 %}
                </div>

            </div>
        </div>
    </div>

{% endblock %}
