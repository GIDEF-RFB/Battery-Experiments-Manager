{% for profile in profiles %}
    <li class="profileSelector">

        <span id="profile_{{ profile.prof_id }}_instr" hidden>{% for instr in profile.instr %}{{instr.mode}}, {{instr.set_point}}{% if instr.mode != 'WAIT' %}, {{instr.limit_type}}, {{instr.limit_point}}{% endif %}|{% endfor %}</span>
        <span id="profile_{{ profile.prof_id }}_description" hidden>{{ profile.description }}</span>
        <input id="profile_{{ profile.prof_id }}" value="{{ profile.prof_id }}" class="radioBtn" type="radio" name="radioSavedProfileSelector"
                oninput="getTxtProfile('profile_{{ profile.prof_id }}')">
        <label for="profile_{{ profile.prof_id }}" class="profileRadioContainer">{{ profile.name }}</label>
    </li>
{% endfor %}
